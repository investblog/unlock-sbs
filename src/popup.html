<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>Unlock.SBS</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
  :root {
    --ah-bg: #050812;
    --ah-bg-gradient: radial-gradient(circle at top left, #111827 0, #050812 50%);
    --ah-card: #0b1020;
    --ah-card-soft: #101625;
    --ah-border-subtle: rgba(255,255,255,.04);
    --ah-border-strong: #252c3c;
    --ah-text: #E7E9F0;
    --ah-muted: #9BA3B4;
    --ah-accent: #5E8BFF;
    --ah-accent-soft: rgba(94,139,255,.16);
    --ah-radius: 12px;
    --ah-radius-pill: 999px;
    --ah-shadow-soft: 0 18px 45px rgba(0,0,0,.55);
    --ah-font: system-ui, -apple-system, "Segoe UI", sans-serif;
    --ah-font-size: 13px;
  }
  * { box-sizing: border-box; }
  body {
    margin: 0;
    font-family: var(--ah-font);
    font-size: var(--ah-font-size);
    background: var(--ah-bg-gradient);
    color: var(--ah-text);
  }
  .popup-root {
    min-width: 320px;
    max-width: 360px;
    padding: 16px;
    background: var(--ah-card);
    border: 1px solid var(--ah-border-subtle);
    border-radius: 18px;
    box-shadow: var(--ah-shadow-soft);
  }
  .popup-header {
    display: flex;
    flex-direction: column;
    gap: 4px;
    margin-bottom: 14px;
  }
  .ah-heading {
    display: flex;
    align-items: flex-start;
    gap: 8px;
  }
  .ah-heading-text {
    display: inline-flex;
    flex-direction: column;
    gap: 2px;
  }
  .ah-heading-link {
    color: var(--ah-muted);
    font-size: 12px;
    text-decoration: none;
  }
  .ah-heading-link:hover { color: var(--ah-accent); text-decoration: underline; }
  .popup-header h1 {
    margin: 0;
    font-size: 18px;
  }
  .popup-subtitle { color: var(--ah-muted); margin: 0; }
  .popup-section {
    background: var(--ah-card-soft);
    border: 1px solid var(--ah-border-subtle);
    border-radius: var(--ah-radius);
    padding: 14px 16px;
    display: flex;
    flex-direction: column;
    gap: 10px;
    margin-bottom: 12px;
  }
  .popup-section:last-of-type { margin-bottom: 0; }
  .popup-section-title {
    font-size: 12px;
    letter-spacing: .04em;
    text-transform: uppercase;
    color: var(--ah-muted);
  }
  .popup-hints-title {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    font-size: 12px;
    letter-spacing: .04em;
    text-transform: uppercase;
    color: var(--ah-muted);
  }
  .ah-btn {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 6px;
    padding: 8px 14px;
    border-radius: var(--ah-radius-pill);
    border: 1px solid transparent;
    font-weight: 600;
    cursor: pointer;
    transition: filter .15s ease, border-color .15s ease, background .15s ease;
  }
  .ah-btn:focus-visible { outline: 2px solid var(--ah-accent); outline-offset: 2px; }
  .ah-btn-primary { background: var(--ah-accent); color: #050812; border-color: var(--ah-accent); }
  .ah-btn-primary:hover { filter: brightness(1.06); }
  .ah-btn-outline { background: transparent; color: var(--ah-text); border-color: var(--ah-border-strong); }
  .ah-btn-outline:hover { color: var(--ah-accent); border-color: var(--ah-accent); background: var(--ah-accent-soft); }
  .ah-btn-ghost { background: rgba(255,255,255,.02); color: var(--ah-text); border-color: var(--ah-border-subtle); }
  .ah-icon {
    display: inline-flex;
    width: 16px;
    height: 16px;
    vertical-align: middle;
    flex: 0 0 auto;
  }
  .ah-icon img,
  .ah-icon svg {
    width: 100%;
    height: 100%;
    display: block;
  }
  .ah-icon--sm { width: 14px; height: 14px; }
  .ah-icon--lg { width: 20px; height: 20px; }
  .popup-actions { display: flex; flex-wrap: wrap; gap: 8px; }
  .ah-toggle {
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 12px;
  }
  .ah-toggle span { color: var(--ah-text); }
  .ah-toggle-control {
    position: relative;
    width: 40px;
    height: 22px;
    flex: 0 0 auto;
  }
  .ah-toggle-control input {
    position: absolute;
    inset: 0;
    opacity: 0;
    margin: 0;
    cursor: pointer;
  }
  .ah-toggle-switch {
    position: absolute;
    inset: 0;
    border-radius: var(--ah-radius-pill);
    background: var(--ah-border-strong);
    border: 1px solid var(--ah-border-subtle);
    transition: background .2s ease, border-color .2s ease;
  }
  .ah-toggle-switch::after {
    content: '';
    position: absolute;
    top: 2px;
    left: 2px;
    width: 16px;
    height: 16px;
    border-radius: 50%;
    background: var(--ah-text);
    transition: transform .2s ease;
  }
  .ah-toggle-control input:checked + .ah-toggle-switch,
  .ah-toggle-switch.is-on {
    background: var(--ah-accent-soft);
    border-color: rgba(94,139,255,.5);
  }
  .ah-toggle-control input:checked + .ah-toggle-switch::after,
  .ah-toggle-switch.is-on::after { transform: translateX(18px); }
  .popup-links { display: flex; flex-direction: column; gap: 6px; }
  a { color: var(--ah-accent); text-decoration: none; }
  a:hover { text-decoration: underline; }
  .popup-hints { display: flex; flex-direction: column; gap: 10px; }
  .popup-hints-group { display: flex; flex-direction: column; gap: 8px; }
  .popup-hints-empty { color: var(--ah-muted); }
  .ah-pill-row { display: flex; flex-wrap: wrap; gap: 8px; }
  .ah-pill {
    display: inline-flex;
    align-items: center;
    gap: 6px;
    padding: 6px 12px;
    border-radius: var(--ah-radius-pill);
    border: 1px solid var(--ah-border-subtle);
    background: rgba(255,255,255,.02);
    color: var(--ah-text);
    text-decoration: none;
    font-size: 13px;
    transition: border-color .15s ease, color .15s ease, background .15s ease;
  }
  .ah-pill:hover { border-color: rgba(94,139,255,.8); color: #dbe4ff; }
  .ah-pill-label { max-width: 180px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; display: inline-flex; align-items: center; }
  .ah-pill-arrow { color: var(--ah-muted); }
  .ah-tip { color: var(--ah-text); }
  </style>
</head>
<body>
  <div class="popup-root">
    <header class="popup-header">
      <h1 class="ah-heading">
        <span class="ah-icon ah-icon--main ah-icon--lg" aria-hidden="true"><img src="icons/brand.svg" alt=""></span>
        <span class="ah-heading-text">
          <span>Unlock.SBS</span>
          <a class="ah-heading-link" href="https://unlock.sbs" target="_blank" rel="noreferrer">Unlock.SBS →</a>
        </span>
      </h1>
      <p class="popup-subtitle">Быстрые действия и подсказки (Access Helper).</p>
    </header>
    <section class="popup-section">
      <div class="popup-section-title">Быстрые действия</div>
      <div class="popup-actions">
        <button class="ah-btn ah-btn-primary" type="button" data-action="open-settings">Открыть настройки</button>
        <a class="ah-btn ah-btn-outline" href="https://web.archive.org" target="_blank" rel="noreferrer">Wayback</a>
      </div>
    </section>
    <section class="popup-section">
      <div class="popup-section-title">Предпросмотр панели</div>
      <label class="ah-toggle">
        <span>Показывать закладки</span>
        <span class="ah-toggle-control">
          <input type="checkbox" checked disabled />
          <span class="ah-toggle-switch" aria-hidden="true"></span>
        </span>
      </label>
      <label class="ah-toggle">
        <span>Показывать значок</span>
        <span class="ah-toggle-control">
          <input type="checkbox" checked disabled />
          <span class="ah-toggle-switch" aria-hidden="true"></span>
        </span>
      </label>
    </section>
    <section class="popup-section" id="popup-hints-section">
      <div class="popup-section-title">Подсказки по поиску</div>
      <div class="popup-hints" id="popup-hints"></div>
    </section>
    <section class="popup-section">
      <div class="popup-section-title">Нужно больше?</div>
      <div class="popup-links">
        <a href="options.html" target="_blank">Полные настройки</a>
        <a href="suggest.html" target="_blank">Подсказки и справка</a>
      </div>
    </section>
  </div>
  <script src="ui_helpers.js"></script>
  <script>
    (function(){
      const openBtn = document.querySelector('[data-action="open-settings"]');
      if (openBtn) {
        openBtn.addEventListener('click', () => {
          try {
            if (chrome?.runtime?.openOptionsPage) {
              chrome.runtime.openOptionsPage();
              return;
            }
          } catch (e) {}
          window.open('options.html', '_blank');
        });
      }

      const hintsBox = document.getElementById('popup-hints');
      const hintsSection = document.getElementById('popup-hints-section');

      const createPill = (href, text) => {
        const pill = document.createElement('a');
        pill.className = 'ah-pill';
        pill.href = href;
        pill.target = '_blank';
        pill.rel = 'noreferrer';
        const label = document.createElement('span');
        label.className = 'ah-pill-label';
        label.textContent = text;
        const arrow = document.createElement('span');
        arrow.className = 'ah-pill-arrow';
        arrow.textContent = '⭢';
        pill.append(label, arrow);
        return pill;
      };

      const renderEmpty = () => {
        hintsBox.innerHTML = '';
        const empty = document.createElement('div');
        empty.className = 'popup-hints-empty';
        empty.textContent = 'Для этой страницы подсказок нет. Откройте результаты поиска Google, Яндекс или Bing, чтобы увидеть подсказки.';
        hintsBox.appendChild(empty);
      };

      const renderWaiting = () => {
        hintsBox.innerHTML = '';
        const note = document.createElement('div');
        note.className = 'popup-hints-empty';
        note.textContent = 'Подсказки загружаются… откройте SERP или обновите страницу, если они не появились.';
        hintsBox.appendChild(note);
      };

      const renderHints = (data) => {
        if (!hintsBox || !hintsSection) return;
        if (!data || !data.hints || !(data.hints.count > 0)) { renderEmpty(); return; }

        const { url, hints } = data;
        const alternates = Array.isArray(hints.alternates) ? hints.alternates : [];
        const bookmarks = Array.isArray(hints.bookmarks) ? hints.bookmarks : [];
        const tips = Array.isArray(hints.tips) ? hints.tips : [];

        hintsBox.innerHTML = '';
        const groups = [];

        if (alternates.length) {
          const g = document.createElement('div');
          g.className = 'popup-hints-group';
          const title = document.createElement('div');
          title.className = 'popup-hints-title';
          title.prepend(ahCreateIcon ? ahCreateIcon('unlocked', 'sm', 'ok') : document.createTextNode(''));
          title.appendChild(document.createTextNode('Официальные альтернативы'));
          g.appendChild(title);
          alternates.forEach((alt) => {
            const note = document.createElement('div');
            note.className = 'ah-muted';
            note.textContent = alt.domain;
            const row = document.createElement('div');
            row.className = 'ah-pill-row';
            (alt.alternates || []).forEach((a) => {
              const link = createPill(a, a.replace(/^https?:\/\//i, ''));
              link.title = a;
              row.appendChild(link);
            });
            g.append(note, row);
          });
          groups.push(g);
        }

        if (bookmarks.length) {
          const g = document.createElement('div');
          g.className = 'popup-hints-group';
          const title = document.createElement('div');
          title.className = 'popup-hints-title';
          title.prepend(ahCreateIcon ? ahCreateIcon('brand', 'sm', 'main') : document.createTextNode(''));
          title.appendChild(document.createTextNode('Похожие закладки'));
          g.appendChild(title);
          const row = document.createElement('div');
          row.className = 'ah-pill-row';
          bookmarks.forEach((b) => {
            const link = createPill(b.url, b.title || b.url);
            row.appendChild(link);
          });
          g.appendChild(row);
          groups.push(g);
        }

        if (tips.length) {
          const g = document.createElement('div');
          g.className = 'popup-hints-group';
          const title = document.createElement('div');
          title.className = 'popup-hints-title';
          title.prepend(ahCreateIcon ? ahCreateIcon('brand', 'sm', 'muted') : document.createTextNode(''));
          title.appendChild(document.createTextNode('Подсказки по запросу'));
          g.appendChild(title);
          tips.forEach((t) => {
            const tipEl = document.createElement('div');
            tipEl.className = 'ah-tip';
            tipEl.innerHTML = t;
            g.appendChild(tipEl);
          });
          groups.push(g);
        }

        if (url) {
          const g = document.createElement('div');
          g.className = 'popup-hints-group';
          const btn = document.createElement('a');
          btn.className = 'ah-btn ah-btn-outline';
          btn.href = `https://web.archive.org/web/*/${encodeURIComponent(url)}`;
          btn.target = '_blank';
          btn.rel = 'noreferrer';
          btn.textContent = 'Открыть в Wayback Machine';
          btn.prepend(ahCreateIcon ? ahCreateIcon('unlocked', 'sm', 'ok') : document.createTextNode(''));
          g.appendChild(btn);
          groups.push(g);
        }

        if (!groups.length) { renderEmpty(); return; }

        groups.forEach((g) => hintsBox.appendChild(g));
      };

      chrome.tabs.query({ active: true, currentWindow: true }, (tabs) => {
        const tab = tabs && tabs[0];
        if (!tab) { renderEmpty(); return; }

        renderWaiting();
        try {
          chrome.runtime.sendMessage({ type: 'ah:get-hints-for-tab', tabId: tab.id }, (res) => {
            if (chrome.runtime.lastError) { renderEmpty(); return; }
            renderHints(res?.data);
          });
        } catch (e) {
          renderEmpty();
        }
      });
    })();
  </script>
</body>
</html>
